{% extends "layout/Layout.html" %}

{% block title %} Profil Pemohon Pasien Baru {% endblock %}

{% block content %}

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column my-0">

<!-- Begin Page Content -->
<div class="container">

<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="card-body">
        <div class="text-left">
            <h1 class="h4 text-gray-900 my-3">Profil Pasien Pemohon</h1>
        </div>
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class=" row">
                        {% for item in data %}
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="email">Email</label>
                            <br>
                            <label for="email">{{ item.email }}</label>
                        </div>
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="born_date">NIK</label>
                            <br>
                            <label for="born_date">{{ item.nik }}</label>
                        </div>
                        
                    </div>
                    
                    <div class=" row">
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="nama">Nama</label>
                            <br>
                            <label for="nama">{{ item.nama }}</label>
                        </div>
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="born_date">Tanggal Lahir</label>
                            <br>
                            <label for="born_date">{{ item.born_date }}</label>
                        </div>
                    </div>

                    <div class=" row">
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="usia">Usia</label>
                            <br>
                            <label for="usia">{{ item.usia }}</label>
                        </div>
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="alamat">Alamat</label>
                            <br>
                            <label for="alamat">{{ item.alamat }}</label>
                        </div>
                    </div>

                    <div class=" row">
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="kelamin">Jenis Kelamin</label>
                            <br>
                            <label for="nama">{{ item.kelamin }}</label>
                        </div>
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="kelamin">Agama</label>
                            <br>
                            <label for="nama">{{ item.agama }}</label>
                        </div>
                    </div>

                    <div class=" row">
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="no_hp">Nomor Handphone</label>
                            <br>
                            <label for="nama">{{ item.no_hp }}</label>
                        </div>
                        <div class="col-sm-6">
                            <label class="text-gray-900" for="no_bpjs">Nomor BPJS</label>
                            <br>
                            <label for="nama">{{ item.no_bpjs }}</label>
                        </div>
                    </div>
                    
                    <div class=" row">
                        <div class="col-sm-4">
                            <a class="btn btn-primary btn-user btn-block" href="{{url_for('list_request_new_patient')}}">
                            Kembali</a>
                        </div>
                        <div class="col-sm-4">
                            <a class="btn btn-primary btn-user btn-block" href="{{url_for('pasien.accept_unverify_patient', _id = item._id ) }}">
                            Terima</a>
                        </div>
                        <div class="col-sm-4">
                            <a class="btn btn-primary btn-user btn-block" href="{{url_for('pasien.block_unverify_patient', _id = item._id ) }}">
                            Tolak</a>
                        </div>                         
                    </div>
                {% endfor %}
                </div>

            </div>

        </div>

    </div>

</div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

{% endblock content %}
