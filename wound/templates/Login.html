<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistem Informasi Klinik Keperawatan Luka - Login</title>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="border-0 my-7">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="card col-lg-5 d-none d-lg-block border-0 bg-login-image"></div>
                            <div class="card col-lg-2 border-0"></div>
                            <div class="card col-lg-5 border-1">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Sistem Informasi Klinik Keperawatan Luka</h1>
                                    </div>
                                    {% with messages = get_flashed_messages() %}  
                                        {% if messages %}  
                                        {% for message in messages %}  
                                                <p>{{ message }}</p>  
                                        {% endfor %}  
                                        {% endif %}  
                                    {% endwith %}
                                     
                                    <form class="user" method="POST" action="/login">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" name="email"
                                                id="username" placeholder="Enter Email Address" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name="passw"
                                                id="passw" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-gray-900" for="role">Login sebagai</label>
                                            <br>
                                            <input type="radio" name="role" id="admin" value="admin" required>
                                            <label for="html">Admin</label>&nbsp;
                                            <input type="radio" name="role" id="perawat" value="perawat" required>
                                            <label for="html">Perawat</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
