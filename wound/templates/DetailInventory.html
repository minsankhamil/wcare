{% extends "layout/Layout.html" %}

{% block title %} Detail Inventaris {% endblock %} 

{% block content %}

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column my-0">
    
    <!-- Begin Page Content -->
    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="card-body">
            <div class="text-left">
                <h1 class="h4 text-gray-900 my-3">Detail Inventaris</h1>
            </div>
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class=" row">
                            {% for item in data %}
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="email">Nama Inventaris</label>
                                <br>
                                <label for="email">{{ item.nama_inventaris }}</label>
                            </div>
                            
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="nama">Tipe Inventaris</label>
                                <br>
                                <label for="nama">{{ item.tipe_inventaris }}</label>
                            </div>
                        </div>
                        
                        <div class=" row">
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="born_date">Harga</label>
                                <br>
                                <label for="born_date">{{ item.harga }}</label>
                            </div>
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="usia">Keterangan</label>
                                <br>
                                <label for="usia">{{ item.keterangan }}</label>
                            </div>
                        </div>

                        <div class=" row">
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="born_date">Jumlah</label>
                                <br>
                                <label for="born_date">{{ item.jumlah }}</label>
                            </div>
                        </div>

                        <div class=" row">
                            <div class="col-sm-4">
                                <a class="btn btn-primary btn-user btn-block" href="{{url_for('list_inventaris')}}">
                                Kembali</a>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-primary btn-user btn-block" href="{{url_for('edit_inventaris', _id = item._id )}}">
                                Edit</a>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-primary btn-user btn-block" href="{{url_for('inventarisasi.delete_inventaris', _id = item._id )}}">
                                Hapus</a>
                            </div>
                        </div>
                    {% endfor %}
                    </div>

                </div>

            </div>

        </div>

    </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

{% endblock content %}
