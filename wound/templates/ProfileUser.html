{% extends "layout/Layout.html" %}

{% block title %} Profil Staff Klinik {% endblock %} 

{% block content %}

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column my-0">
    
    <!-- Begin Page Content -->
    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="card-body">
            <div class="text-left">
                <h1 class="h4 text-gray-900 my-3">Profil Staff Klinik</h1>
            </div>
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class=" row">
                            {% for item in data %}
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="email">Email</label>
                                <br>
                                <label for="email">{{ item.email }}</label>
                            </div>
                            
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="nama">NIP</label>
                                <br>
                                <label for="nama">{{ item.nip }}</label>
                            </div>
                        </div>
                        
                        <div class=" row">
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="born_date">Nama</label>
                                <br>
                                <label for="born_date">{{ item.nama }}</label>
                            </div>
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="alamat">Jabatan</label>
                                <br>
                                <label for="alamat">{{ item.role }}</label>
                            </div>
                        </div>
                        
                        <div class=" row">
                            <div class="col-sm-3">
                                <a type="submit" class="btn btn-primary btn-user btn-block" href="{{url_for('list_staff')}}">
                                Back</a>
                            </div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                        </div>
                    {% endfor %}
                    </div>

                </div>

            </div>

        </div>

    </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

{% endblock content %}
