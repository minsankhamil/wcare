{% extends "layout/Layout.html" %}

{% block title %} Profil Staff Klinik {% endblock %} 

{% block content %}

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column my-0">
    
    <!-- Begin Page Content -->
    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="card-body">
            <div class="text-left">
                <h1 class="h4 text-gray-900 my-3">Hasil Pemeriksaan Kesehatan</h1>
            </div>
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        {% for item in data %}
                        <div class=" row">
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="tanggal">Tanggal Pemeriksaan</label>
                                <br>
                                <label for="email">{{ item.tanggal }}</label>
                            </div>
                        </div>
                        <br>
                        <div class=" row">
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="tekanan_darah">Tekanan Darah</label>
                                <br>
                                <label for="born_date">{{ item.tekanan_darah }}</label>
                            </div>
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="nadi">Nadi</label>
                                <br>
                                <label for="alamat">{{ item.nadi }}</label>
                            </div>
                        </div>

                        <div class=" row">
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="suhu">Suhu Tubuh</label>
                                <br>
                                <label for="born_date">{{ item.suhu }}</label>
                            </div>
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="gula_darah_sewaktu">Gula Darah Sewaktu</label>
                                <br>
                                <label for="alamat">{{ item.gula_darah_sewaktu }}</label>
                            </div>
                        </div>
                        
                        <div class=" row">
                            <div class="col-sm-6">
                                <label class="text-gray-900" for="ABPI">ABPI</label>
                                <br>
                                <label for="born_date">{{ item.ABPI }}</label>
                            </div>
                        </div>
                        <div class=" row">
                            <div class="col-sm-3">
                                <a type="submit" class="btn btn-primary btn-user btn-block" href="{{url_for('list_medical_check_data', nik=item.nik )}}">
                                Back</a>
                            </div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                        </div>
                        {% endfor %}
                    </div>

                </div>

            </div>

        </div>

    </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

{% endblock content %}
